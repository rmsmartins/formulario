<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
     
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
    <!-- Título da página (aparece na aba) -->
    <title>Formulario</title>
</head>
<body>

    <div>
         <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <h1 id="titulo">Registo de DEVs</h1>
        <p id="subtitulo">Introduz os teus dados</p>
        <br>
    </div>

     <!-- Início do formulário -->
    <form action="">
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <!-- Campo de email com-->
            <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        

         <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label for=""><strong>Desenvolves front-end ou Backend?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack"> fullstack
            </label>
        </div>

         <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for=""><strong>Senioridade</strong></label>
            <select name="" id="senioridade">
                <option value="" selected disabled value="">Seleciona</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
             <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label for=""><strong>Seleciona as tecnologias que utilizas</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="Javascript">
                <label for="tec3">Javascript</label>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label>
                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label>
                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for=""><strong>Conta um pouco da tua experiência</strong></label><br>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

         <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit">Registar</button>
    </form>

</body>
</html>
